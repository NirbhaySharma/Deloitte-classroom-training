<html>
	<head>
		<script>
			function validate(){
				if(document.myForm.Name.value==""){
					document.getElementById("text1").innerHTML="<font color=\"red\">Name Should not be empty</font>";
					document.getElementById("text2").innerHTML="<font color=\"red\"></font>";
					document.myForm.Name.focus();
					return false;
				}
				if(document.myForm.EMail.value==""){
					document.getElementById("text1").innerHTML="<font color=\"red\"></font>";
					document.getElementById("text2").innerHTML="<font color=\"red\">Email should not be empty</font>";
					document.myForm.EMail.focus();
					return false;
				}
				return true;
			}
		</script>	
	</head>
	<body>
		<form action="javascript six.html" name="myForm" onsubmit="return(validate());">
			Enter name<input type="text" name="Name"/> <b id="text1"></b><br>
			Enter e-mail<input type="text" name="EMail"/> <b id="text2"></b><br>
		<input type="submit">
		</form>
	</body>
<html>
