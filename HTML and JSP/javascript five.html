<html>
	<head>
		<script>
			function sample(str,str1){
				if (str=="red")
					document.getElementById("hello").innerHTML="<font color=\"red\">This documnet is made by using java script "+str1 +" training</font>";
				else if(str=="blue")
					document.getElementById("hello").innerHTML="<font color=\"blue\">This documnet is made by using java script "+str1+" training</font>";
				else if(str=="black")
					document.getElementById("hello").innerHTML="<font color=\"black\">This documnet is made by using java script "+str1 +" training</font>";	
					
			}
		</script>
	</head>
	<body>
		<h1> A sample javascript </h1>
		<p id="hello"> Displays text here</p>
		<input type="button" value="Red" onclick="sample('red','Deloitte')"></input>
		<input type="button" value="Blue" onclick="sample('blue','NexWave')"></input>
		<input type="button" value="Black" onclick="sample('black','SRM')"></input>
	</body>
</html>
