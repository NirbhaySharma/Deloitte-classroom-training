<html>
	<head>
		<script>
			var promptval = prompt("Enter a number");
			if(isNaN(promptval)){
				alert("it is not a number");
				}
			else if(promptval>0)
				alert("positive number");
			else if (promptval==0)
				alert("it is zero");
			else 
				alert("it is a negative number");
		</script>
	</head>
	<body>

	</body>	
</html>
